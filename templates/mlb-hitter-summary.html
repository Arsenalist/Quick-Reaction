<div class="row">
  <div class="col-xs-12">
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <th>Player</th>
            <th>H-AB</th>
            <th>R</th>
            <th>RBI</th>
            <th>BB</th>
            <th>SO</th>
            <th>2B-3B-HR</th>
            <th>SB</th>
        </tr>
        {% for p in data %}
          <tr>
              <td>{{p.player.first_initial_and_last_name}}</td>
              <td>{{p.hits}}-{{p.at_bats}} </td>
              <td>{{p.runs}}</td>                    
              <td>{{p.runs_batted_in}} </td>
              <td>{{p.walks}}</td>
              <td>{{p.strike_outs}}</td>
              <td>{{p.doubles}}-{{p.triples}}-{{p.home_runs}}</td>
              <td>{{p.stolen_bases}}</td>
          </tr>
        {% endfor %}        
      </table>
  </div>
</div>
<div class="row">
  <div class="col-xs-2">
    <div class="badge" style="padding: 3px; margin: 3px auto; font-size:35px; width: 70px;">{{gradeImage}}</div>
  </div>
  <div class="col-xs-10">
    {{blurb|safe}}
  </div>
</div>
